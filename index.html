<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Etch a Sketch</h1>

        <div class="app">
            <div class="options">
                <input type="color" name="color" id="select-color">
                <button class="btn" id="set-grid">Set Grid</button>
                <button class="btn" id="eraser">Eraser</button>
                <button class="btn rainbow-box" id="rainbow">Rainbow</button>
                <button class="btn" id="shading">Shading</button>
                <button class="btn btn-clean" id="clean">Clean</button>
            </div>

            <div class="sketchpad">

            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
